<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envío de formulario</title>
</head>
<body>
  <form action="http://127.0.0.1:8081/" method="GET">
     <input type="text" name="name"><br>
     <input type="text" name="lastname"><br>
     <input type="text" name="localidad"><br>
     <input type="text" name="age">
     <input type="radio" name="sex" value="masculino">Masculino
     <input type="radio" name="sex" value="Hembra">Hembra
     <br>
     <input type="submit">
  </form>
   <h1>Sumar dos números</h1>  
 <p>Por favor, introduce dos números:</p>  
 <input id="num1"><br>  
 <input id="num2">  
 <button type="button" onclick="myFunction()">Sumar</button>  
 <p id="sumando"></p>  
 <script>  
 function myFunction() {  
   var a,b,suma,text;  
   a = document.getElementById("num1").value;  
   b = document.getElementById("num2").value;  
   if (isNaN(a) || isNaN(b)) {  
     text = "Es necesarios introducir dos números válidos";  
   } else {  
     //si no ponemos parseFloat concatenaría x con y  
     suma=parseFloat(a)+parseFloat(b);  
     text= suma;  
   }  
   document.getElementById("sumando").innerHTML = text;  
 }  
 </script>  
</body>
</html>
